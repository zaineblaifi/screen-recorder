<!DOCTYPE html>
<html>
  <head>
    <title>Enregistrement vidéo avec la caméra</title>
    <style>
      body {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .section {
        margin-right: 20px;
      }

      .section h2 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .section video {
        width: 640px;
        height: 480px;
        margin-top: 10px;
      }

      .section button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        margin-bottom: 10px;
      }

      .section button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .section ul {
        list-style-type: none;
        padding: 0;
      }

      .section li {
        margin-bottom: 10px;
      }

      .section li span {
        margin-right: 10px;
      }

      .section li a {
        color: #007bff;
        text-decoration: none;
      }

      .section li a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h2>Enregistrement de l'écran</h2>
      <button id="start-button">Démarrer l'enregistrement</button>
      <button id="stop-button" disabled>Arrêter l'enregistrement</button>
      <video id="preview" width="640" height="480" autoplay></video>
      <ul id="recordings-list"></ul>
      <script src="index.js"></script>
    </div>

    <div class="section">
      <h2>Enregistrement de la caméra</h2>
      <button id="start-cbutton">Démarrer l'enregistrement</button>
      <button id="stop-cbutton" disabled>Arrêter l'enregistrement</button>
      <video id="previe" width="640" height="480" autoplay></video>
      <ul id="record-list"></ul>
      <script src="camera.js"></script>
    </div>
    
  </body>
</html>
